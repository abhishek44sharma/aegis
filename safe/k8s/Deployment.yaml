apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegis-safe
  namespace: aegis-system
  labels:
    app: aegis-safe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aegis-safe
  template:
    metadata:
      labels:
        app: aegis-safe
    spec:
      containers:
        - name: main
          image: z2hdev/aegis-safe:0.5.0
          ports:
          - containerPort: 8017